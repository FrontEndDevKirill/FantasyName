#  CratesPlus V4.4.1 Messages
# [][][][][][][][][][][][][][][][][][][][][]
# ------------------------------------------
# There are many placeholders that can now be used withing the config and messages file, placeholders are as followed:
# - %name% - Replaces with the players name, Example: "Notch".
# - %displayname% - Replaces with the players display name, Example: "[Owner] Notch".
# - %uuid% - Replaces with the players UUID.
# - %crate% - The crate types name.
# - %prize% - The name of the winning.
# - %percentage% - Percentage of the winning, useful for "Chance Message".

Prefix: '&7[&bДонатКейсы&7]'
Command No Permission: '&cУ вас нет прав для использования этой команды'
Crate No Permission: '&cУ вас нет прав для использования этого кейса'
Crate Open Without Key: '&cДля открытия кейса %crate% &cу вас должен быть ключь'
Key Given: '&aВы получилиключь от кейса %crate%'
Broadcast: '&d%displayname% &dоткрыл %crate% &dкейс'
Cant Place: '&cВы не можете размещать ключи от ящиков'
Cant Drop: '&cВы не можеет выкинуть ключь от ящика'
Inventory Full Claim: '&aВаш инвентарь полон, вы можете использовать ключь позже'
Claim Join: '&aУ вас есть ключь который можно использовать'
Possible Wins Title: 'Вы можете выиграть:'
Chance Message: '&d%percentage%% шанс'
